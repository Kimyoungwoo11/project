<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>my_board_list</title>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/mypageLayout.css">
    <link rel="stylesheet" href="css/profile.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="header" th:replace="~{top/header :: header}"></div>
    <div id="top" th:insert="~{top/top :: top}"></div>
    <hr/>

    <div class="sidebar">
        <th:block th:replace="~{mypageLayout/client :: client}"></th:block>
    </div>

    <div class="main-content">
            <div class="container mt-3">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>제목</th>
                        <th>작성일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="boardContent" th:each="board:${boardlist}">
                        <td><a th:href="@{/board/read(board_no=${board.board_no},action=READ)}">
                            <span th:text="${board.title }"></span></a></td>
                        <td class="boardDate" th:text="${#dates.format(board.write_date, 'yyyy-MM-dd HH:mm:ss')}">Doe</td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </div>
</body>
</html>
