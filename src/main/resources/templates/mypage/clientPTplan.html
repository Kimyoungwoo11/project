<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:fragment="main">
        <div>
            <h1>PT 예약중</h1>
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>트레이너 이름</th>
                    <th>날짜,시간</th>
                </tr>
                </thead>
                <tbody id="ptRequestList">
                <tr th:each="ptDayPass : ${ptDayPasses}" th:if="${ptDayPass.user == session.member.name && ptDayPass.status != 'accept' && ptDayPass.status != 'reject'}">
                    <td th:text="${ptDayPass.requestId}">1</td> <!-- 번호 -->
                    <td th:text="${ptDayPass.trainer}">트레이너 name</td> <!-- 내가 예약한 트레이너 이름 -->
                    <td th:text="${ptDayPass.startTime + ' ~ ' + ptDayPass.endTime}">startTime,endTime</td> <!-- PT 시간 -->
                </tr>
                </tbody>
            </table>
            <h1>PT 일정</h1>
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>날짜,시간</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ptDayPass : ${ptDayPasses}" th:if="${ptDayPass.user == session.member.name && ptDayPass.status == 'accept'}">
                    <td th:text="${ptDayPass.requestId}">1</td> <!-- 번호 -->
                    <td th:text="${ptDayPass.trainer}">트레이너 name</td> <!-- 내가 예약한 트레이너 이름 -->
                    <td th:text="${ptDayPass.startTime + ' ~ ' + ptDayPass.endTime}">startTime,endTime</td> <!-- PT 시간 -->
                </tr>
                <tr th:each="ptDayPass : ${ptDayPasses}" th:if="${ptDayPass.user == session.member.name && ptDayPass.status == 'reject'}">
                    <td th:text="${ptDayPass.requestId}">1</td> <!-- 번호 -->
                    <td th:text="${ptDayPass.trainer}">트레이너 name</td> <!-- 내가 예약한 트레이너 이름 -->
                    <td th:text="${ptDayPass.startTime + ' ~ ' + ptDayPass.endTime}">startTime,endTime</td> <!-- PT 시간 -->
                    <td>거절된 PT입니다. ㅠㅠ</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
