<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/board.css">

</head>
<body>
    <hr/>
    <div layout:fragment="content">
        <div class="container mt-3">
            <h2>게시글 입력</h2>
            <form action="/board/write" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">작성자:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:name="id" th:value="${board.id}" readonly>
                    </div>
                </div>
                <input type="hidden" name="name" th:value="${board.name }">
                <input type="hidden" name="user_type" th:value="${board.user_type }">

                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">게시글 유형:</label>
                    <div class="col-sm-5">
                        <select name="category" class="form-control">
                            <option value="운동모임">운동모임</option>
                            <option value="자유게시판">자유게시판</option>
                            <option value="팁공유">팁공유</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">제목:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:name="title" th:value="${board.title }">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">내용:</label>
                    <div class="col-sm-8">
                        <textarea id="content" style="width: 100%; border: 1; overflow: visible; text-overflow: ellipsis;" placeholder="작성시 규칙사항을 지켜주세요"
                                  rows=15 th:name="content" th:text="${board.content }"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-4 text-center"></div>
                    <span class="col-lg-2 text-center">
                        <button type="submit" class="btn btn-success"
                                style="width: 100px; background-color: #0ea006">등록</button>
                    </span>
                    <span class="col-lg-2 text-center">
                        <button type="reset" class="btn btn-default"
                                style="width: 100px; background-color: red">취소</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
