<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<div th:fragment="main">

    <div class="adminBox">

        <!-- 상단 영역 -->
        <div id="header">

            <div class="stats">
                <div class="stat-box">
                    <h3>총 방문자 수</h3>
                    <p id="totalVisitors">1000</p>
                </div>
                <div class="stat-box">
                    <h3>총 게시글 수</h3>
                    <p id="totalPosts" th:text="${TotalBoard}"></p>
                </div>
                <div class="stat-box">
                    <h3>총 회원 수</h3>
                    <p id="totalMembers" th:text="${TotalUser}"></p>
                </div>
            </div>
        </div>

        <!-- 중단 영역 -->
        <div id="content">
            <h2>유저 비율</h2>
            <div class="charts-container" style="display: flex;">
                <div class="chart-box">
                    <canvas id="genderChart"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="userTypeChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 하단 영역 -->
        <div id="footer">
            <h2>날짜별 방문자 추이</h2>
            <canvas id="visitorsLineChart"></canvas>
        </div>

        <script>
            // 하드코딩된 데이터
            const genderData = {
                males: 60,
                females: 40
            };

            // Chart.js를 사용하여 원그래프 생성
            document.addEventListener('DOMContentLoaded', function () {
                if (typeof Chart === 'undefined') {
                    console.error('Chart.js is not loaded');
                    return;
                }

                const genderCtx = document.getElementById('genderChart').getContext('2d');
                const genderChart = new Chart(genderCtx, {
                    type: 'pie',
                    data: {
                        labels: ['Male', 'Female'],
                        datasets: [{
                            data: [genderData.males, genderData.females],
                            backgroundColor: ['#36A2EB', '#FF6384']
                        }]
                    },
                    options: {
                                responsive: true,
                                plugins: {
                                    legend: {
                                        position: 'top',
                                    },
                                    title: {
                                        display: true,
                                        text: '회원 성비'
                                    }
                                }
                    }
                });

                fetch('/admin/user-type-count')
                    .then(response => response.json())
                    .then(data => {
                        const userTypeCtx = document.getElementById('userTypeChart').getContext('2d');

                        const userTypeMapping = {
                            0: '관리자',
                            1: '일반유저',
                            2: '트레이너'
                        };


                        const userTypeLabels = Object.keys(data).map(key => userTypeMapping[key]);
                        const userTypeCounts = Object.values(data);

                        new Chart(userTypeCtx, {
                            type: 'pie',
                            data: {
                                labels: userTypeLabels,
                                datasets: [{
                                    label: '회원 수',
                                    data: userTypeCounts,
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: {
                                    legend: {
                                        position: 'top',
                                    },
                                    title: {
                                        display: true,
                                        text: '유저비율'
                                    }
                                }
                            },
                        });
                    });
            });
        </script>

    </div>
</div>
</body>
</html>
