<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon"
          type="image/png"
          href="http://example.com/myicon.png">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:fragment="main">
        <div>
            <h1>PT 신청 받기</h1>
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>날짜,시간</th>
                    <th>수락</th>
                    <th>거절</th>
                </tr>
                </thead>
                <tbody id="ptRequestList">
                <tr th:each="ptDayPass : ${ptDayPasses}" th:if="${ptDayPass.status != 'accept' && ptDayPass.status != 'reject'
                                                                && ptDayPass.trainer == reservationTrainerId}">
                    <td th:text="${ptDayPass.requestId}">1</td> <!-- 번호 -->
                    <td th:text="${ptDayPass.user}">신청한user_name</td> <!-- 신청한 유저의 이름 -->
                    <td th:text="${ptDayPass.startTime + ' ~ ' + ptDayPass.endTime}">startTime,endTime</td> <!-- PT 시간 -->
                    <td><button type="button" style="background-color: #0dcaf0" class="acceptReservation" th:value="${ptDayPass.requestId}">수락</button></td>
                    <td><button type="button" class="rejectReservation" th:value="${ptDayPass.requestId}">거절</button></td>
                </tr>
                </tbody>
            </table>
            <h1>PT 일정</h1>
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>날짜,시간</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ptDayPass : ${ptDayPasses}" th:if="${ptDayPass.status == 'accept'&& ptDayPass.trainer == reservationTrainerId}">
                    <td th:text="${ptDayPass.requestId}">1</td> <!-- 번호 -->
                    <td th:text="${ptDayPass.user}">신청한user_name</td> <!-- 신청한 유저의 이름 -->
                    <td th:text="${ptDayPass.startTime + ' ~ ' + ptDayPass.endTime}">startTime,endTime</td> <!-- PT 시간 -->
                </tr>
                </tbody>
            </table>
            <script type="text/javascript">
                $(document).ready(function (){
                    $("#ptRequestList").on('click','.acceptReservation',function (){
                        if (confirm("PT요청을 수락하시겠습니까?")) {
                            let requestId = $(this).val();
                            $.ajax({
                                type: 'POST',
                                url: '/ptDayPasses/accept',
                                contentType: 'application/json',
                                data: JSON.stringify({requestId: requestId}),
                                success: function () {
                                    $('#UserPoint').text();
                                    alert("예약을 수락하셨습니다.");
                                    window.location.reload();
                                },
                            });
                        }
                    });

                    //updateUserPoint(); // 탑 영역의 포인트 초기 업데이트

                    $("#ptRequestList").on('click','.rejectReservation',function (){
                        if (confirm("PT요청을 거절하시겠습니까?")) {
                            let requestId = $(this).val();
                            $.ajax({
                                type: 'POST',
                                url: '/ptDayPasses/reject',
                                contentType: 'application/json',
                                data: JSON.stringify({requestId: requestId}),
                                success: function () {
                                    // console.log(requestId);
                                    alert("예약을 거절하셨습니다.");
                                    window.location.reload();
                                }
                            });
                        }
                    });
                });
            </script>
        </div>
    </div>
</body>
</html>
