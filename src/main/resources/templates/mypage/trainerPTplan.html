<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:fragment="main">
        <div>
            <h1>PT 신청 받기</h1>
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>날짜,시간</th>
                    <th>수락</th>
                    <th>거절</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="request, iterStat : ${ptRequests}">
                    <td th:text="${iterStat.index + 1}">1</td> <!-- 번호 -->
                    <td th:text="${request.user.username}">신청한user_name</td> <!-- 신청한 유저의 이름 -->
                    <td th:text="${#dates.format(request.startTime, 'yyyy-MM-dd HH:mm')} + ' ~ ' + ${#dates.format(request.endTime, 'yyyy-MM-dd HH:mm')}">startTime,endTime</td> <!-- PT 시간 -->
                    <td><a th:href="@{/acceptRequest/{requestId}(requestId=${request.requestId})}">수락</a></td>
                    <td><a th:href="@{/rejectRequest/{requestId}(requestId=${request.requestId})}">거절</a></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>
</html>
