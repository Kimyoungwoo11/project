<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/board.css">

</head>
<body>
    <div id="header" th:replace="~{top/header :: header}"></div>
    <div id="top" th:insert="~{top/top :: top}"></div>
        <hr style="border-color: black;"/>
    <div layout:fragment="content">
        <div class="container mt-3">
            <div class="board-category-buttons">
                <button type="button" class="btn btn-primary"
                        th:onclick="|location.href='@{/board/list(pageNum=1, amount=10, category='all')}'|">전체보기 </button>
                <button type="button" class="btn btn-primary"
                        th:onclick="|location.href='@{/board/list(pageNum=1, amount=10, category='운동모임')}'|">운동모임</button>
                <button type="button" class="btn btn-primary"
                        th:onclick="|location.href='@{/board/list(pageNum=1, amount=10, category='자유게시판')}'|">자유게시판</button>
                <button type="button" class="btn btn-primary"
                        th:onclick="|location.href='@{/board/list(pageNum=1, amount=10, category='팁공유')}'|">팁공유</button>
            </div>
        </div>
        <div class="container p-5 my-5 border custom-border-black">
            <input type="hidden" th:name="category" th:value="${board.category }">
            <div class="read-title">
                <div class="col" th:text="${board.title }"></div>
            </div>
            <hr style="border-color: black;"/>
            <div class="row">
                <span class="col">작성자:<span th:text="${board.id }"></span></span>
                <span class="col">작성일:<span th:text="${#dates.format(board.write_date, 'yyyy-MM-dd HH:mm:ss')}"></span></span>
            </div>
            <hr style="border-color: black;"/>
            <div class="read-content">
                <div class="col" th:text="${board.content }"></div>
            </div>
            <hr style="border-color: black;"/>
        </div>
        <div class="comment-box">
            <div class="comment-input">
                <input type="text" placeholder="댓글을 입력하세요." />
                <button type="button">작성</button>
            </div>
            <div class="comment-list">
                <ul>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <div class="read-buttons">
                <div class="edit-button">
                <input type="button" class="btn btn-lg btn-primary" value="수정"
                        th:if="${session.member!=null and (session.member.loginId == board.id or session.member.userType == 0)}"
                       th:onclick="|location.href='@{/board/read(board_no=${board.board_no},action=UPDATE)}'|">
                </div>
                <button type="button" class="btn btn-danger btn-lg" id="deletebtn"
                        th:if="${session.member!=null and (session.member.loginId == board.id or session.member.userType == 0)}"
                        th:onclick="|location.href='@{/board/delete(board_no=${board.board_no})}'|"></i> 삭제
                </button>
                <button type="button" class="btn btn-info btn-lg"
                        th:onclick="|location.href='@{/board/list?pageNum=1&amount=10}'|"> 목록
                </button>
            </div>
        </div>
    </div>
</body>
</html>
