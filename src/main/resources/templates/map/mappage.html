<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ada68dcd5ac8f9d9ef7b64f6f245ef56&libraries=services,clusterer,drawing"></script>
    <style>
        .map_wrap {position:relative;overflow:hidden;width:100%;height:350px;}
        .radius_border{border:1px solid #919191;border-radius:5px;}

        .custom_zoomcontrol {position:absolute;top:20%;right:8%;width:36px;height:80px;overflow:hidden;z-index:1;background-color:#f5f5f5;}
        .custom_zoomcontrol span {display:block;width:36px;height:40px;text-align:center;cursor:pointer;}
        .custom_zoomcontrol span img {width:15px;height:15px;margin-top:12px;border:none;}
        .custom_zoomcontrol span:first-child{border-bottom:1px solid #bfbfbf;}
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div id="map" style="width:80%;height:1000px;margin:auto"></div>

        <div class="custom_zoomcontrol radius_border">
            <span onclick="zoomIn()"><img src="images/plus.png" alt="확대"></span>
            <span onclick="zoomOut()"><img src="images/minus.png" alt="축소"></span>
        </div>
        <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new window.kakao.maps.LatLng(37.579516, 126.976998), // 지도의 중심좌표 경복궁시작37.579516, 126.976998
                    level: 3 // 지도의 확대 레벨
                };
           var map = new kakao.maps.Map(mapContainer, mapOption);

            // 주소-좌표 변환 객체를 생성합니다
            var geocoder = new kakao.maps.services.Geocoder();

            // 지도 확대, 축소 컨트롤에서 확대 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
            function zoomIn() {
                map.setLevel(map.getLevel() - 1);
            }

            // 지도 확대, 축소 컨트롤에서 축소 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
            function zoomOut() {
                map.setLevel(map.getLevel() + 1);
            }


            // 주소로 좌표를 검색합니다

              $.ajax({
                url:"/mapMarker",
                type:"get",
                dataType:"json",
                success:function(markerList){
                    alert(markerList);
                    for(let i=0;i<markerList.length;i++){
                        geocoder.addressSearch(markerList[i].gymaddr+'', function(result, status) {

                            // 정상적으로 검색이 완료됐으면
                             if (status === kakao.maps.services.Status.OK) {

                                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                                // 결과값으로 받은 위치를 마커로 표시합니다
                                var marker = new kakao.maps.Marker({
                                    map: map,
                                    position: coords
                                });

                               // 마커를 클릭했을 때 마커 위에 표시할 인포윈도우를 생성합니다
                                var iwContent = '<div style="width:150px;text-align:center;padding:6px 0;">'+markerList[i].gymname+'</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                                    iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

                                // 인포윈도우를 생성합니다
                                var infowindow = new kakao.maps.InfoWindow({
                                    content : iwContent,
                                    removable : iwRemoveable
                                });

                                // 마커에 클릭이벤트를 등록합니다
                                kakao.maps.event.addListener(marker, 'click', function() {
                                      // 마커 위에 인포윈도우를 표시합니다
                                      infowindow.open(map, marker);
                                });
                            }
                        });
                    }
                }//success완료
              })



        </script>
    </div>
</body>
</html>
