<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 80px;
            border-radius: 8px;
        }
        .product-info {
            flex-grow: 1;
            margin-left: 20px;
        }
        .product-info h2 {
            margin: 0;
            font-size: 18px;
        }
        .product-info p {
            margin: 5px 0;
            color: #999;
        }
        .product-price {
            font-size: 16px;
            font-weight: bold;
            color: #5467F5;
        }
        .summary {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .summary div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .summary div:last-child {
            font-size: 18px;
            font-weight: bold;
        }
        .summary div:last-child span {
            color: #5467F5;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #5467F5;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/80" alt="제품 이미지">
        <div class="product-info">
            <h2>다짐 헬스필드 회원권</h2>
            <p>3개월 회원권</p>
        </div>
        <div class="product-price">88,000원</div>
    </div>
    <div class="summary">
        <div>
            <span>상품 금액</span>
            <span>88,000원</span>
        </div>
        <div>
            <span>배송비</span>
            <span>0원</span>
        </div>
        <div>
            <span>결제 금액</span>
            <span>88,000원</span>
        </div>
    </div>
    <button class="btn">구매하기</button>
</div>
</body>
</html>
