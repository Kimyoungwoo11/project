<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:fragment="main">
        <div class="container mt-3 custom-table-container">
            <h2>제목을 누르면 게시글로 이동합니다.</h2>
            <table class="table table-bordered custom-table">
                <thead>
                <tr>
                    <th>제목</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr class="boardContent" th:each="board:${boardlist}">
                    <td><a th:href="@{/board/read(board_no=${board.board_no},action=READ)}">
                        <span class="board-title" th:text="${board.title }"></span></a></td>
                    <td class="boardDate" th:text="${#dates.format(board.write_date, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
